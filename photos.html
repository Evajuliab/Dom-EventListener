  <div class="container">
    <div class="row">
      <div class="col">
        <img class = draggable draggable="true" src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" height=" 200px">
      </div>
      <div class="col">
        <img class = draggable draggable="true" src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"height=" 200px">
      </div>
      <div class="col">
        <img class = draggable draggable="true" src="https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"height=" 200px">
      </div>
    </div>
  </div>

  <script>
    const draggables = document.querySelectorAll('.draggable')

const cols = document.querySelectorAll('.col');

draggables.forEach(draggable => {
    draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging')
    });
    draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging')
    })
})

cols.forEach(col => {
    col.addEventListener('dragover', e => {
        e.preventDefault()
        const draggable = document.querySelector('.dragging')
        col.appendChild(draggable);
    })
})
  </script>
